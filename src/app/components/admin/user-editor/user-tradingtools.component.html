<div class="spacer"></div>
<mat-progress-bar *ngIf="loadingTradingToolsIndicator$|async" mode="query"></mat-progress-bar>
<div class="table-flex-container" *ngIf="isTradingToolsLoaded$ |async">
  <mat-table [dataSource]="dataSource" matSort id="level">
    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <mat-header-cell fxFlex="20%" *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell fxFlex="20%" *matCellDef="let element"> {{element.Name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Description">
      <mat-header-cell fxFlex="60%" *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
      <mat-cell fxFlex="60%" *matCellDef="let element"> {{element.Description}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Type">
      <mat-header-cell fxFlex="10%" *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
      <mat-cell fxFlex="10%" *matCellDef="let element"> {{element.Type}} </mat-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="IsActive">
      <mat-header-cell fxFlex="10%" *matHeaderCellDef mat-sort-header>Select</mat-header-cell>
      <mat-cell fxFlex="10%" *matCellDef="let row">
        <mat-checkbox [checked]="row.IsActive" [(ngModel)]="row.IsActive" (click)="madeChange()"></mat-checkbox>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10,15,25,100]"></mat-paginator>
</div>
<div class="spacer"></div>
