<button mat-icon-button class="close" aria-label="Close" title="Close" style="float: right;" (click)="cancel()">
  <mat-icon>close</mat-icon>
</button>
<h1 mat-dialog-title>{{tickerSymbol ? ('stockoftheday.management.EditTicker' | translate:tickerSymbol) : ('stockoftheday.management.NewTicker' | translate)}}</h1>
 <app-dailytrade-editor [ticker]="data.ticker" isEditMode="true"></app-dailytrade-editor>
<div class="spacer"></div>
<div>
  <button mat-raised-button color="primary" (click)="editDailyTrade.save();" style="margin-right: 1em;">Save</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</div>
